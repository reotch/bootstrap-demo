            <!-- Begin navigation -->
            <div class="row">
            <!-- https://getbootstrap.com/docs/4.3/layout/grid/#grid-options for grid options -->
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <a class="navbar-brand" href="./index.html">Layout</a> <!-- Layout is a stand-in for a logo or other information you want to be more prominant than the other navigation menu items -->
                        <!-- This button is for controlling the responsive Navigation button -->
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <!-- nav-item active is telling the navbar to display as active -->

                        </div>
                    </nav>
                </div> <!-- This ends the 12-column mid DIV (aka) "col-md-12" -->
            </div> <!-- End the row -->

        <main>
            <form class="container"> <!-- This is different than the class; remove class if needed -->
                <div class="row"> <!-- Different than class; remove if needed -->
                    <div class="md-col-12"> <!-- Different than class; remove if needed -->
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </main>
        
        <script src="" async defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
